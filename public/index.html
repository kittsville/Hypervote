<!DOCTYPE html>
<html lang="en-GB">
<head>
	<title>Hypervote</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="description" content="Live approval voting for the masses">
	<meta name="author" content="Kit Maywood">
	
	<base href="assets/">
	
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="chartist.css">
</head>
<body>
<div id="wrapper">
	<div id="header">
		<h1>Hypervote</h1>
		
		<div id="description">
			<p>Live approval voting for the masses</p>
		</div>
	</div>
	
	<!-- The good stuff -->
	<div id="content">
		<div id="votes-chart-wrap">
			<div id="activity-indicator">
				<span>Working...</span>
			</div>
			<div id="voting-stats">
				<div id="approve-stat">
					<span>↑</span>
					<span id="approve-value">0</span>
				</div>
				<div id="neutral-stat">
					<span>•</span>
					<span id="neutral-value">0</span>
				</div>
				<div id="disapprove-stat">
					<span>↓</span>
					<span id="disapprove-value">0</span>
				</div>
			</div>
			<div class="ct-chart ct-golden-section" id="votes-chart">
				<p id="chart-loading">Loading votes graph...</p>
			</div>
		</div>
		<form id="vote-buttons" autocomplete="off">
			<button id="approve" value="approve" disabled>Approve</button>
			<button id="neutral" value="neutral" disabled>Neutral</button>
			<button id="disapprove" value="disapprove" disabled>Disapprove</button>
		</form>
		<div id="voted-info" class="hidden" hidden>
			<p>Your <div id="vote-type"></div> vote will expire in <div id="vote-expire-timer"></div>. Voting again overwrites your current vote</p>
		</div>
	</div>
	<div id="footer">
		<p>This website doesn't use cookies. <a href="http://i.giphy.com/xT4uQkbWmOFikhV4Ws.gif" target="_blank">Cookie Policy</a></p>
	</div>
</div>
<script type="text/javascript" src="chartist.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
